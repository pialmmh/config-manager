# RouteSphere Configuration File

# Database Configuration
routesphere.database.pool.size=20
routesphere.database.pool.timeout.ms=30000
routesphere.database.pool.idle.timeout.ms=600000
routesphere.database.host=127.0.0.1
routesphere.database.port=3306
routesphere.database.name=routesphere
routesphere.database.user=root
routesphere.database.password=123456

# Cache Configuration
routesphere.cache.size=5000
routesphere.cache.ttl.ms=3600000
routesphere.cache.enabled=true

# Scheduler Configuration
routesphere.scheduler.threads=15
routesphere.scheduler.interval.ms=60000
routesphere.scheduler.enabled=true

# Module Configuration
routesphere.modules.statemachine.enabled=true
routesphere.modules.scheduler.enabled=true
routesphere.modules.partitioned-repo.enabled=true
routesphere.modules.chronicle-cache.enabled=true
routesphere.modules.rtc-manager.enabled=true

# Logging Configuration
routesphere.logging.level=INFO
routesphere.logging.file.enabled=true
routesphere.logging.file.path=logs/routesphere.log

# Performance Configuration
routesphere.performance.monitoring.enabled=true
routesphere.performance.metrics.interval.ms=300000