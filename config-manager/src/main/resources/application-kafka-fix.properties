# Alternative Kafka configuration to handle advertised.listeners issue

# Main Kafka configuration
spring.kafka.bootstrap-servers=103.95.96.76:9092

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.bootstrap-servers=103.95.96.76:9092

# Consumer configuration  
spring.kafka.consumer.bootstrap-servers=103.95.96.76:9092
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.session-timeout-ms=60000
spring.kafka.consumer.heartbeat-interval-ms=5000
spring.kafka.consumer.max-poll-interval-ms=300000
spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.group-id=configGroup
spring.kafka.consumer.isolation-level=read_committed

# Admin client configuration
spring.kafka.admin.bootstrap-servers=103.95.96.76:9092

# Additional client configuration to handle network issues
spring.kafka.consumer.properties.client.dns.lookup=use_all_dns_ips
spring.kafka.consumer.properties.reconnect.backoff.ms=50
spring.kafka.consumer.properties.reconnect.backoff.max.ms=1000
spring.kafka.consumer.properties.retry.backoff.ms=100

# Listener configuration
spring.kafka.listener.ack-mode=MANUAL
spring.kafka.listener.concurrency=1

# Note: The root cause is that Kafka broker at 103.95.96.76 is advertising
# itself as localhost:9092. This needs to be fixed on the Kafka server by setting:
# advertised.listeners=PLAINTEXT://103.95.96.76:9092