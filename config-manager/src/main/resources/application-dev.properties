# Development Profile Configuration
# Uses SSH tunnels to access remote services via localhost

# Spring Profile
spring.config.activate.on-profile=dev

# Database configuration - via SSH tunnel
spring.datasource.url=jdbc:mysql://localhost:3306/${admin.db}
spring.datasource.username=root
spring.datasource.password=123456
datasource.url-base=jdbc:mysql://localhost:3306/

# Kafka configuration - via SSH tunnel
# Requires SSH tunnel: ssh -L 9092:localhost:9092 root@103.95.96.76
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.admin.bootstrap-servers=localhost:9092

# Redis configuration - via SSH tunnel (if used)
spring.redis.host=localhost
spring.redis.port=6379

# Logging
logging.level.freeswitch=DEBUG
logging.level.org.springframework.kafka=DEBUG

# Note: Run ./start-dev-tunnels.sh before starting the application